<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #31cbdc, #d24990);
        }

        .card {
            width: 320px;
            background: #de3f87;
            color: #fff;
            border: #b100ff;
         border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ffb703;
            color: #000;
            padding: 4px 10px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 6px;
        }

        .profile-img {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .profile-img img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #000000;
            object-fit: cover;
        }

        .name {
            text-align: center;
            margin-top: 15px;
            font-size: 20px;
            font-weight: 600;
        }

        .location {
            text-align: center;
            font-size: 13px;
            color: #aaa;
            margin-top: 4px;
        }

        .role {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            color: #cfcfcf;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            width: 48%;
            padding: 10px 0;
            border-radius: 10px;
            border: 2px solid #b100ff;
            background: transparent;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        .buttons button:first-child {
            background: #b100ff;
        }

        .buttons button:hover {
            opacity: 0.8;
        }

        .skills {
            margin-top: 25px;
        }

        .skills h4 {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill-list span {
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 8px;
            background: #2c2742;
            border: 1px solid #3b355c;
        }
    </style>
</head>

<body>

    <div class="card">


        <div class="profile-img">
            <img src="https://ibb.co/SXhwS9K6" alt="Profile">
        </div>

        <div class="name">Sistu Nirosha</div>
        <div class="location">Vizag,Andhra pradesh</div>

        <div class="role">
            User interface designer and<br>
            front-end developer
        </div>

        <div class="buttons">
            <button>Message</button>
            <button>Following</button>
        </div>

</body>


</html>
